<!DOCTYPE html>
<html lang="en">
<head>
  <title>Javascript</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="history">
    <h2>Recents</h2>
    <ul class="text-area"></ul>
    <p class="clear-history"><button>Clear History</button></p>
  </div>
  <div class="calculator">
    <!-- Display Screen -->
    <section class="screen"></section>
    <!-- keypad -->
    <section class="keypad">
      <section class="left-keypad">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>.</button>  <!-- Decimal button -->
        <button>0</button>
        <button title="Delete">โซ</button>  <!-- Backspace button-->
        <button title="Clear">C</button>  <!-- Clear button-->
      </section>
      <section class="right-keypad">
        <button>x</button>
        <button>รท</button>
        <button>+</button>
        <button>-</button>
        <button>%</button>
        <button>^</button>
        <button title="Show History">H</button>  <!-- Show History button-->
        <button>=</button>  <!-- Equality button-->
      </section>
    </section>
  </div>
  
  <script src="./script.js" ></script>
</body>
</html>
