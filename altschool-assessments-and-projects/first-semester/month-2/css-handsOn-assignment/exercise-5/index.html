<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS-HandsOn Assessment</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body class="container">
  <header class="header">
    <div class="logo__frame">
      <a href="">
        <img class="logo__icon" src="./images/53686b0b40dbd20438d891369ef0f4b1d4154e57.png" alt="WP Pusher" width="1055" height="207">
      </a>
    </div>
    <nav class="nav__section">
      <p class="nav__option"><a class="nav__link" href="">Download</a></p>
      <p class="nav__option"><a class="nav__link" href="">Learn</a></p>
      <p class="nav__option"><a class="nav__link" href="">Pricing</a></p>
      <p class="nav__option"><a class="nav__link" href="">Help</a></p>
      <button class="nav__btn">Account</button>
    </nav>
  </header>
  <main class="panel">
    <section class="checkout__box">
      <div class="checkout__header checkout__divs">
        <h2 class="checkout__title">
          <a class="checkout__link" href="">Checkout</a>
        </h2>
      </div>
      <form class="checkout__form checkout__divs" action="" method="get">
        <div class="basic-info form__div">
          <div class="form__header">
            <div class="form__number">1</div>
            <div class="form__title">Your Basic Information</div>
          </div>
          <div class="names">
            <div class="box">
              <label for="first-name">First Name</label>
              <input type="text" placeholder="Jane" id="first-name">
            </div>
            <div class="box">
              <label for="last-name">Last Name</label>
              <input type="text" placeholder="Doe" id="last-name">
            </div>
          </div>
          <div class="mail box">
            <label for="email">E-mail</label>
            <input type="text" placeholder="janedoe@example.com">
          </div>
        </div>
        <div class="payment-info form__div">
           <div class="form__header">
            <div class="form__number">2</div>
            <div class="form__title">Your Payment Information</div>
          </div>
          <div class="credit-card box">
            <label for="card-number">Credit Card</label>
            <input type="text" placeholder="Card Number" id="card-number">
          </div>
        </div>
        <div class="form__div"></div>
      </form>
      <div class="checkout__footer checkout__divs"></div>
    </section>
    <section  class="aside__box"></section>
  </main>
  
</body>
</html>
